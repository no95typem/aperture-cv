<div class="content">
  <div class="stdout">
    <ng-template #container></ng-template>
  </div>
  <div *ngIf="!activatingInProcess && isInputEnabled" class="stdin">
    <span class="input-pointer">~ ></span>
    <textarea
      class="input"
      #textarea
      autofocus
      (keypress)="stdin($event)"
    ></textarea>
  </div>
</div>
<img class="logo" src="./assets/images/aperture-logo.png" />
